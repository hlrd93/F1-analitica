name: f1_analytics
channels:
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # Core Data Processing
  - polars=0.20.2
  - pandas=2.1.4
  - pyarrow=14.0.1
  - numpy=1.26.2
  
  # Database
  - psycopg2=2.9.9
  - sqlalchemy=2.0.23
  
  # Visualization
  - plotly=5.18.0
  - matplotlib=3.8.2
  - seaborn=0.13.0
  
  # ML Core
  - scikit-learn=1.3.2
  - xgboost=2.0.2
  
  # Jupyter
  - notebook=7.0.6
  - ipykernel=6.27.1
  - jupyterlab=4.0.9
  
  # Testing & Quality
  - pytest=7.4.3
  - pytest-cov=4.1.0
  - black=23.12.0
  - flake8=6.1.0
  - mypy=1.7.1
  
  # Utilities
  - requests=2.31.0
  - tqdm=4.66.1
  
  # Pip packages (not available in conda)
  - pip
  - pip:
      # dbt
      - dbt-core==1.7.4
      - dbt-postgres==1.7.4
      
      # Airflow
      - apache-airflow==2.8.0
      - apache-airflow-providers-postgres==5.7.1
      
      # Streamlit
      - streamlit==1.29.0
      
      # ML & API
      - mlflow==2.9.2
      - fastapi==0.105.0
      - uvicorn==0.25.0
      - pydantic==2.5.3
      
      # Data Quality
      - great-expectations==0.18.8
      
      # Utilities
      - python-dotenv==1.0.0
      - kaggle==1.5.16
      - pyspark==3.5.0
