version: '3.9'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    container_name: f1_postgres
    environment:
      POSTGRES_USER: f1user
      POSTGRES_PASSWORD: f1pass
      POSTGRES_DB: f1_analytics
      POSTGRES_MULTIPLE_DATABASES: airflow,mlflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U f1user -d f1_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1_network

  # Apache Airflow
  airflow-webserver:
    image: apache/airflow:2.8.0-python3.10
    container_name: f1_airflow_webserver
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://f1user:f1pass@postgres/airflow
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - f1_network

  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.10
    container_name: f1_airflow_scheduler
    depends_on:
      - postgres
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://f1user:f1pass@postgres/airflow
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    command: scheduler
    networks:
      - f1_network

  # MLflow
  mlflow:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: f1_mlflow
    depends_on:
      - postgres
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://f1user:f1pass@postgres/mlflow
      MLFLOW_ARTIFACT_ROOT: /mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow/artifacts
    command: >
      mlflow server 
      --host 0.0.0.0 
      --port 5000 
      --backend-store-uri postgresql://f1user:f1pass@postgres/mlflow 
      --default-artifact-root /mlflow/artifacts
    networks:
      - f1_network

  # Jupyter Lab
  jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: f1_jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
    environment:
      JUPYTER_ENABLE_LAB: "yes"
    networks:
      - f1_network

  # Streamlit App
  streamlit:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
    container_name: f1_streamlit
    depends_on:
      - postgres
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit_app:/app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: f1_analytics
      DB_USER: f1user
      DB_PASSWORD: f1pass
    networks:
      - f1_network

  # FastAPI Model Serving
  fastapi:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: f1_api
    depends_on:
      - postgres
      - mlflow
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: f1_analytics
      DB_USER: f1user
      DB_PASSWORD: f1pass
    networks:
      - f1_network

volumes:
  postgres_data:
  mlflow_data:

networks:
  f1_network:
    driver: bridge
